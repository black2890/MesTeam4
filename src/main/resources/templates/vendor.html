<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the table */
        div.dataTables_wrapper {
            text-align: center;
        }
        table.dataTable {
            margin: 0 auto;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#vendorModal">
        Create Vendor
    </button>

    <table id="example" class="display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Vendor Modal -->
<div class="modal fade" id="vendorModal" tabindex="-1" role="dialog" aria-labelledby="vendorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vendorModalLabel">Create Vendor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="vendorForm">
                    <div class="form-group">
                        <label for="vendorType">Vendor Type</label>
                        <select class="form-control" id="vendorType" name="type">
                            <option value="order">수주업체</option>
                            <option value="materialOrder">발주업체</option>
                            <option value="delivery">배송업체</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vendorName">Vendor Name</label>
                        <input type="text" class="form-control" id="vendorName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="vendorContact">Contact</label>
                        <input type="text" class="form-control" id="vendorContact" name="contact" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Datatables JS -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Custom script to load data -->
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "/vendorData",
                "type": "POST"
            },
            "columns": [
                {"data": "vendorId"},
                {"data": "vendorName"},
                {"data": "vendorType"},
                {"data": "contactInfo"}
            ]
        });

        $('#vendorForm').on('submit', function(e) {
            e.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                url: '/create-vendor',  // 서버에 데이터를 보낼 엔드포인트
                type: 'POST',
                data: formData,
                success: function(response) {
                    $('#vendorModal').modal('hide');
                    table.ajax.reload();
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });
</script>
</body>
</html>
