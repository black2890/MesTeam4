<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <title>Title</title>
</head>
<body>


<table id="equipmentTable" class="table table-bordered">
    <thead>
    <tr>
        <th>설비ID</th>
        <th>설비명</th>
        <th>설비 유형</th>
        <th>생산 제품</th>
        <th>생산 가능량</th>
        <th>설비 상태</th>
        <th>생산 준비 시간</th>
        <th>생산 시간</th>
        <th>설비 도입 시기</th>
    </tr>
    </thead>
</table>


</body>

<script>

    $("#equipmentTable").DataTable({
        "serverSide":true,
        "processing":true,
        "ajax":{
            "url":"/api/equipmentData",
            "type":"POST",
            "dataSrc":"data",
        },
        "columns":[
            {"data":"equipmentId"},
            {"data":"equipmentName"},
            {"data":"equipmentType"},
            {"data":"equipmentProduct"},
            {"data":"productionCapacity"},
            {"data":"equipmentStatus"},
            {"data":"setupTime"},
            {"data":"cycleHour"},
            {"data":"acquisitionDate"},
        ]
    });

    $("#equipmentTable_filter").attr("hidden", "hidden");

</script>
</html>
