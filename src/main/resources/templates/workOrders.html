<script>

    //일괄 시작
    function startWorks(){
        // var token = $("meta[name='_csrf']").attr("content");
        // var header = $("meta[name='_csrf_header']").attr("content");
        const checkboxes = document.querySelectorAll('.replyCheckbox:checked');
        if (checkboxes.length === 0) {
            alert("시작할 작업을 선택해주세요.");
            return;
        }
        let checked = true;
        var rno_arr = [];
        var url = "/works/start";

        console.log(checkboxes);


        if (checked){
            checkboxes.forEach(checkbox => {
                const checkedId = checkbox.closest('tr').querySelector('td:nth-child(2)').innerText;
                rno_arr.push(checkedId);

                console.log(rno_arr);

                // 선택된 댓글이 없는 경우 알림
                if (rno_arr.length === 0) {
                    alert("시작할 작업을 선택해주세요.");
                    return;
                }

                $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify(rno_arr),
                    contentType: "application/json; charset-utf-8",
                    // beforeSend : function (xhr){
                    //     xhr.setRequestHeader(header, token);
                    // },
                    cache : false,
                    success : function (){
                        console.log("삭제 처리 되었습니다.");
                    },
                    error : function (request, error){
                        if (request.status == '401'){
                            alert("권한이 없습니다.");
                            location.href='/users/login';
                        }else {
                            alert("삭제처리 오류");
                            alert("code: " + request.status + "\n message : " + request.responseText + "\n error : " + error);
                        }
                    }
                });
            })
            alert("삭제 처리 되었습니다.");
            window.location.reload();
        }
    }

    //체크 댓글 복구
    function endWorks(){
        // var token = $("meta[name='_csrf']").attr("content");
        // var header = $("meta[name='_csrf_header']").attr("content");
        const checkboxes = document.querySelectorAll('.replyCheckbox:checked');
        if (checkboxes.length === 0) {
            alert("종료할 작업을 선택해주세요.");
            return;
        }
        let checked = true;
        var rno_arr = [];
        var url = "/works/end";

        console.log(checkboxes);


        if (checked){
            checkboxes.forEach(checkbox => {

                const checkedId = checkbox.closest('tr').querySelector('td:nth-child(2)').innerText;
                rno_arr.push(checkedId);

                console.log(rno_arr);

                $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify(rno_arr),
                    contentType: "application/json; charset-utf-8",
                    // beforeSend : function (xhr){
                    //     xhr.setRequestHeader(header, token);
                    // },
                    cache : false,
                    success : function (){
                        console.log("복구 처리 되었습니다.");
                    },
                    error : function (request, error){
                        if (request.status == '401'){
                            alert("권한이 없습니다.");
                            location.href='/users/login';
                        }else {
                            alert("복구처리 오류");
                            alert("code: " + request.status + "\n message : " + request.responseText + "\n error : " + error);
                        }
                    }
                });
            })
            alert("복구 처리 되었습니다.");
            window.location.reload();
        }
    }
</script>
